<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalsa G-Code Editor</title>
    <style>
        /* --- RESET E BASE --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- HEADER E NAVEGA√á√ÉO --- */
        header {
            background-color: #004b93; /* Azul Metalsa Profundo */
            color: white;
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .brand img {
            height: 40px;
            //background: white;
            padding: 5px;
            border-radius: 4px;
        }

        /* Abas de Navega√ß√£o no Header */
        .nav-tabs {
            display: flex;
            gap: 10px;
            height: 100%;
            align-items: flex-end;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ddd;
            padding: 12px 25px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .tab-btn.active {
            background: #f4f6f9; /* Mesma cor do fundo do corpo */
            color: #004b93;
            border-top: 4px solid #00a0df; /* Azul claro destaque */
        }

        /* --- CONTE√öDO PRINCIPAL --- */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        /* Ocultar abas n√£o ativas */
        .tab-content {
            display: none;
            width: 100%;
            max-width: 1200px; /* Largura m√°xima para n√£o esticar demais */
            animation: fadeIn 0.4s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CART√ïES (ESTILO DO PAINEL) --- */
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* Estilo Espec√≠fico da Aba de Configura√ß√£o */
        .config-wrapper {
            max-width: 500px; /* Mais estreito para focar nos inputs */
            margin: 0 auto;
        }

        /* Estilo Espec√≠fico da Aba de Visualiza√ß√£o */
        .visual-wrapper {
            width: 100%;
            text-align: center;
        }

        /* --- FORMUL√ÅRIOS --- */
        .form-group { margin-bottom: 25px; text-align: left; }
        label { display: block; margin-bottom: 10px; font-weight: 600; color: #333; }

        input[type="file"], input[type="number"] {
            width: 100%; padding: 12px; border: 2px solid #e1e4e8;
            border-radius: 8px; font-size: 15px; box-sizing: border-box;
        }
        input:focus { border-color: #004b93; outline: none; }

        .radio-group {
            display: flex; gap: 20px; background: #f8f9fa;
            padding: 15px; border-radius: 8px; border: 1px solid #eee;
        }
        .radio-label { display: flex; align-items: center; cursor: pointer; }
        .radio-label input { margin-right: 8px; transform: scale(1.2); }

        /* --- BOT√ïES --- */
        .btn-action {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-download {
            background-color: #0066cc;
            color: white;
        }
        .btn-download:hover { background-color: #007fff ; transform: translateY(-2px); }

        .btn-preview {
            background-color: #0066cc; /* Azul A√ß√£o */
            color: white;
            margin-bottom: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-preview:hover { background-color: #0052a3; }

        /* --- GR√ÅFICO --- */
        .graph-container {
            background: white;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .graph-container img {
            width: 100%; /* Ocupa a largura total dispon√≠vel */
            height: auto;
            max-height: 80vh; /* Limita altura para caber na tela */
            object-fit: contain;
        }

        .placeholder-text {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>

    <form action="/" method="post" enctype="multipart/form-data" id="mainForm">

        <header>
            <div class="brand">
                <img src="{{ url_for('static', filename='images/image_1.png') }}" alt="Logo">
                <span>Editor G-Code</span>
            </div>

            <nav class="nav-tabs">
                <button type="button" class="tab-btn active" onclick="switchTab('tab-config')">
                    ‚öôÔ∏è Configurar & Baixar
                </button>
                <button type="button" class="tab-btn" onclick="switchTab('tab-visual')">
                    üëÅÔ∏è Visualizar Desenho
                </button>
            </nav>
        </header>

        <div class="main-content">

            <div id="tab-config" class="tab-content active card config-wrapper">
                <h3>Configura√ß√µes de Corte</h3>

                <div class="form-group">
                    <label>Selecione o Arquivo G-Code:</label>
                    <input type="file" name="arquivo" id="arquivo_input" required onchange="syncFileInput(this)">
                </div>

                <div class="form-group">
                    <label>Espessura da Chapa:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="espessura" value="8mm"
                                   {% if espessura_selecionada == '8mm' or not espessura_selecionada %} checked {% endif %}>
                            8mm (F800)
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="espessura" value="5mm"
                                   {% if espessura_selecionada == '5mm' %} checked {% endif %}>
                            5mm (F1000)
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Limite de Aplica√ß√£o (Contagem M03):</label>
                    <input type="number" name="quantidade" min="1"
                           value="{{ qtd_selecionada if qtd_selecionada else 1 }}" required>
                </div>

                <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

                <button type="submit" name="acao" value="baixar" class="btn-action btn-download">
                    <span>PROCESSAR E BAIXAR ARQUIVO</span>
                </button>

                <p style="text-align: center; color: #777; margin-top: 20px; font-size: 0.9em;">
                    O download iniciar√° automaticamente ap√≥s o processamento.
                </p>
            </div>


            <div id="tab-visual" class="tab-content card visual-wrapper">

                <button type="submit" name="acao" value="visualizar" class="btn-action btn-preview">
                    üîÑ Gerar / Atualizar Gr√°fico
                </button>

                <div class="graph-container">
                    {% if preview_img %}
                        <img src="data:image/png;base64,{{ preview_img }}" alt="Preview G-Code">
                    {% else %}
                        <div class="placeholder-text">
                            <h3>Nenhum gr√°fico gerado ainda.</h3>
                            <p>Selecione um arquivo na aba de configura√ß√£o e clique em "Gerar Gr√°fico".</p>
                        </div>
                    {% endif %}
                </div>
            </div>

        </div>
    </form>

    <script>
        function switchTab(tabId) {
            // Remove active de todos os bot√µes e conte√∫dos
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Adiciona active no alvo
            document.getElementById(tabId).classList.add('active');

            // Encontra o bot√£o correspondente para deixar ativo visualmente
            const buttons = document.querySelectorAll('.tab-btn');
            if(tabId === 'tab-config') buttons[0].classList.add('active');
            if(tabId === 'tab-visual') buttons[1].classList.add('active');
        }

        // L√≥gica autom√°tica: Se o Python mandou uma imagem, abre a aba Visual automaticamente
        {% if preview_img %}
            switchTab('tab-visual');
        {% endif %}

        // Sincroniza inputs de arquivo se necess√°rio (opcional, j√° que est√£o no mesmo form)
        function syncFileInput(input) {
            // Se o usu√°rio selecionar o arquivo, podemos mudar o visual do input
        }
    </script>
</body>
</html>
