<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor G-Code Metalsa</title>
    <style>
        /* Fonte moderna e limpa */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Fundo cinza claro suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Para o posicionamento absoluto do logo */
        }

        /* Logotipo no canto superior esquerdo */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo-container img {
            height: 40px; /* Ajuste de tamanho para ser discreto */
            width: auto;
        }

        /* Cartão do formulário */
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px; /* Bordas mais arredondadas */
            box-shadow: 0 8px 16px rgba(0,0,0,0.08); /* Sombra mais suave e moderna */
            width: 380px;
            box-sizing: border-box;
        }

        /* Remover título h2 para um visual mais limpo */
        h2 { display: none; }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600; /* Levemente mais negrito */
            color: #333;
            font-size: 14px;
        }

        /* Inputs personalizados */
        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.2s;
            outline: none;
        }
        input[type="file"] {
            padding: 10px; /* Ajuste para o input file */
        }
        input:focus {
            border-color: #0066cc; /* Cor de foco azul */
        }

        /* Estilo para o grupo de rádio buttons */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
            align-items: center;
        }
        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }
        .radio-label input {
            margin-right: 8px;
        }

        /* Botão de envio */
        button {
            width: 100%;
            padding: 14px;
            background-color: #0066cc; /* Cor azul moderna */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0052a3; /* Azul um pouco mais escuro no hover */
        }

        /* Nota de rodapé */
        .note {
            font-size: 12px;
            color: #777;
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 15px;
            line-height: 1.5;
        }
        .note code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/image_1.png') }}" alt="Metalsa Logo">
    </div>

    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="arquivo">Arquivo G-Code</label>
                <input type="file" name="arquivo" id="arquivo" required>
            </div>

            <div class="form-group">
                <label>Configuração de Espessura</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="espessura" value="8mm" required checked>
                        8mm (F800)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="espessura" value="5mm">
                        5mm (F1000)
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="quantidade">Limite de Aplicação (Contagem M03)</label>
                <input type="number" name="quantidade" id="quantidade" min="1" value="1" required placeholder="Ex: 2">
                <small>Altera o F1500 apenas nas primeiras 'X' ocorrências do comando M03.</small>
            </div>

            <button type="submit">Processar Arquivo</button>
        </form>

        <div class="note">
            <strong>Como funciona:</strong> O sistema localiza os comandos <code>M03</code>. Enquanto a contagem destes comandos estiver dentro do limite definido, o valor <code>F1500</code> será substituído pelo avanço selecionado (F800 ou F1000).
        </div>
    </div>

</body>
</html>
